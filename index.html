<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 07 JavaScript</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Aula Animações</h1>
        <div class="rotate" id="rotating-div"></div>
        <button onclick="rotateElement()">
            Girar
        </button>

        <br><br>

        <div class="fade" id="fading-div"></div>
        <button onclick="toggleFade()">
            Alterar visibilidade
        </button>

        <br><br>

        <div class="pulse" id="pulsing-div"></div>
        <button onclick="togglePulse()">
            Alternar Pulsar
        </button>

        <br><br>

        <div class="zoom" id="zooming-div"></div>
        <button onclick="zoomIn()">
            Ampliar
        </button>
    </body>
</html>
